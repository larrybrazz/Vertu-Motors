<!DOCTYPE html>
<html>
<head>

  <title>Login Page</title>
    <script src="https://kit.fontawesome.com/517f7aa17d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="otherpage-header">
       <div class="menu-logo">
           <img class="" src="images/download.png" alt="">
       </div>
       <div class="backToHome">
          <p><i class="fa fa-arrow-left"></i> Go back to Homepage</p>
       </div>
  </header>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input class="login-input" type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input class="login-input" type="password" id="password" name="password" required>
      
      <button class="submit" type="submit">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
